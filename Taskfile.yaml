version: 3

vars:
  new_tag_ver:
    sh: git tag -l | tail -n 1 | awk -F. '{print $1"."$2"."$3+1}'
  today:
    sh: date '+%Y-%m-%d'

tasks:
  install_tools:
    desc: "install tools"
    cmds:
      - npm install
      - npm run lint # markdown lint
      - npm run build:pdf # pdf生成

  serve:
    desc: "start jekyll server for local preview"
    dir: docs
    cmds:
      - bundle exec jekyll serve --livereload --host 0.0.0.0

  build:
    desc: "build jekyll site"
    dir: docs
    cmds:
      - bundle exec jekyll build

  default:
    desc: "update version"
    cmds:
      - npm run lint
      - git add . && git commit -m "update resume {{.today}}"
      - git tag -a {{.new_tag_ver}} -m 'update resume'
      - git push origin HEAD --tags
